<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="pokemon_card">
    <div class="inner_border">

      <div class="card_header">
        <div class="stage"><span>Stage 2</span>
            <img src="Pregren.png"></div>
        <div class="pokemon_name">Greninja</div>
        <div class="hp">HP 140</div>
      </div>

      <div class="evolves_from">Evolves from Frogadier</div>

      <div class="pokemon_image">
        <img src="Greninja.jpg">
      </div>

      <div class="move">
        <p><strong>Coordinated Shuriken</strong> <span class="damage">120</span></p>
        <p>This attack also does 10 damage to 3 of your opponent's Benched Pokémon. (Don't apply Weakness and Resistance for Benched Pokémon.)</p>
      </div>

      <div class="card_info">
        <p><strong>Weakness ×2 / Resistance / Retreat ★</strong></p>
      </div>
    </div>

    <div class="card_footer">
      <p>2022 Pokémon / Nintendo / Creatures / GAME FREAK</p>
    </div>
  </div>
</body>

</html>
